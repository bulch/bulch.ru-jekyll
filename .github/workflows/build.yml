name: Build

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Setup
        uses: actions/checkout@v4

      - name: ğŸ’ Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.4
      
      - name: ğŸ’ Setup node 
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0
      
      - name: ğŸ’‰ Install pug global dependencies
        run: npm install --global pug

      - name: ğŸ’‰ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          jekyll_src: src
          custom_opts: '--config _config.yml'
      
      - name: â†‘ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll_site
          path: _site
          retention-days: 5

  optimized:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name:  ğŸ’‰ Install dependencies
        run: sudo apt-get update && sudo apt-get -y install jpegoptim optipng brotli

      - name: â†“ Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: jekyll_site

      - name: ğŸ¬ Optimized-builder - js, css, html to gz
        run: find ./ -maxdepth 10 -type f -name "*.js" -o -name "*.html" -o -name "*.css" | awk '{ print "\""$0"\""}' | xargs -n 1 gzip -9k

      - name: ğŸ¬ Optimized-builder - js, css, html to brotli
        run: find ./ -maxdepth 10 -type f -name "*.js" -o -name "*.html" -o -name "*.css" | awk '{ print "\""$0"\""}' | xargs -n 1 brotli -Zk

      - name: ğŸ¬ Optimized-builder - image png to optipng
        run: find ./ -maxdepth 10 -type f -name "*.png" | awk '{ print "\""$0"\""}' | xargs -n 1 optipng | true

      - name: ğŸ¬ Optimized-builder - image jpg to jpegoptim
        run: find ./ -maxdepth 10 -type f -name "*.jpg" | awk '{ print "\""$0"\""}' | xargs -n 1 jpegoptim --strip-all | true
      
      - name: â†‘ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll_site_opty
          path: ./
          retention-days: 5

      - name: â° Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./


  validator:
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/download-artifact@v4
        with:
          name: jekyll_site_opty

      - name: HTML5Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: ./

      - name: Upload log
        uses: actions/upload-artifact@v3
        with:
          name: log
          path: log.log
  
      
